<script>
$.getJSON( "https://moosen.im/blog/", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<div class = 'blog-item'><div class='card' id='blog-content'><div class ='card-body' style='margin:2%'>" + val.author +"<br /> "+val.date+"</br>"+val.body+ "</div></div></div><br />" );
  });
  $( "<div/>", {
    "class": "my-new-list",
    html: items.join( "" )
}).appendTo( ".blog-content" );

});

</script>
